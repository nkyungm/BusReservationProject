    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<header>

</header>

<main>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#506FD1"/></svg>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="bg-light p-5 rounded">
            <div class="col-sm-8 py-5 mx-auto">
                <h1 class="display-5 fw-normal", style="text-align:center; "> 승차예약 </h1>
                <p class="fs-9", style="text-align:center;">예약하신 정류소의 버스도착예정시각 5분전까지는 미리 도착하시어 대기하여 주시기 바라며, 운행시간 준수를 위해 버스는 예약자를 기다리지 않고 즉시 출발함을 알려드립니다.  </p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="bg-light p-0 rounded">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-2">
                <a href="/" class="btn btn-light btn-lg px-4">저상버스 운행정보</a>
                <a href="/reservation" class="btn btn-link btn-lg px-4 me-sm-3 fw-bold">승차예약</a>
            </div>
        </div>
    </div>

    <br>

    <hr width = "100%" color = "#506FD1">
    <br>

    <h4  style="text-align:center;">  도착지를 선택해주세요</h4>
    <h6  style="text-align:center;"> * 도착지를 선택하면 바로 예약이 됩니다 </h6>

    <br>

    <hr width = "100%" color = "#506FD1">

    <div class="container">
        <table class="table table-hover col-sm-8 py-5 mx-auto" >
            <tbody>
            <tr th:each="timetable : ${timetableList}">
                <td th:text="${timetable.bus_name}"></td>
                <td th:text="${timetable.busStop_name}"></td>
                <td th:text="${timetable.time}"></td>
                <th th:text="예약불가-좌석없음" th:if="${timetable.isStatus == true}"></th>
                <td>
                    <a data-toggle="modal" data-target="#myModal" class="btn btn-warning" role="button" th:if="${#arrays.contains(NoLists, timetable.id) and timetable.status == false}">선택</a>
                    <a th:href="@{/complete/{start_id}/{end_id} (start_id=${start.id}, end_id=${timetable.id})}" class="btn btn-warning" role="button" th:unless="${#arrays.contains(NoLists, timetable.id) or timetable.status == true}">선택</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2022 Bus_Reservation < Soeun and Kyungm > </p>
    </footer>
</main>

<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">예약 불가</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                중간에 예약자가 있으므로 예약이 불가능합니다.
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
