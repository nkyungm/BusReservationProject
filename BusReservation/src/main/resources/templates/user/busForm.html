    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">

    <link href="carousel.css" rel="stylesheet">
    <link href="form-validation.css" rel="stylesheet">

    <style>
        body{
            background-color: #506FD1;
        }
    </style>
</head>
<body>
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <nav class="navbar navbar-expand-sm" style="background-color: #fff;" >
                <div class="container-fluid">
                    <div class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav" >
                            <li class="nav-item">
                                <button sec:authorize="isAnonymous()" class="btn btn-outline-primary" type="button" onclick="location.href='/loginForm'" >로그인</button>
                            </li>
                            <li class="nav-item">
                                <button sec:authorize="isAuthenticated()" class="btn btn-outline-primary" type="button" onclick="location.href='/doLogout'">로그아웃</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<form th:object="${reservationList}" class="form-inline">
<div class="container my-5" >
    <div class="bg-light p-5 rounded">
        <table class="table table-hover col-sm-8 py-5 mx-auto text-center bg-light"  >
            <thead>
            <tr class="row100 head">
                <th>출발정류장</th>
                <th>도착정류장</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservationList}">
                <td th:text="${reservation.busStart_name}" th:if="${reservation.status.name() == '예약완료'}"></td>
                <td th:text="${reservation.busEnd_name }" th:if="${reservation.status.name() == '예약완료'}"></td>
                <td>
                    <a th:if="${reservation.status.name() == '예약완료'}" href="#" th:href="'javascript:cancel('+${reservation.id}+')'"
                       class ="btn btn-warning">완료</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</form>
</body>

<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/bus/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
